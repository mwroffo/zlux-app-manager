<div class="app-component test-panel-container">
  <div class="test-panel plugin-test-panel">


    <div class="app-component">
      <h2>{{title}} says: Hello, world! </h2>
      <app-url-form (urlEvent)="handleUrlEvent($event)"></app-url-form>
      <iframe class="iframe-input" [src]="url" frameborder="0"
        allow="encrypted-media; picture-in-picture" allowfullscreen></iframe>
    </div>

    
  </div>
  
</div>
